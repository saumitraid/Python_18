<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Login</title>
</head>
<body>
  {% include './navbar.html'  %}
  <div class="jumbotron">
    <h3 class="text-center">Patient Login</h3>
  </div>
  <div class="container">
    <div class="col-6">
      <form name="reg-frm" method="post">
        {% csrf_token %}
        {% for fm in frm %}
        <div class="form-group">
          {{fm.label_tag}}&nbsp;&nbsp;<span class="text-danger">{{ fm.errors|striptags }}</span>
          {{fm}}
        </div>
        {% endfor %}
        {% if frm.non_field_errors %}
          {% for err in frm.non_field_errors %}
            <p>{{err}}</p>
          {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>New patient? <a href="{% url 'reg-page' %}">Click here</a></p>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
